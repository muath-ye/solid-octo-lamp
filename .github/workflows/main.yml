name: Deploy to Staging 8.1
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "mian" branch
  # push:
    # branches: ["mian"]
  workflow_dispatch:
jobs:
  development:
    if: "startsWith(github.ref, 'refs/tags/')"
    runs-on: ubuntu-latest
    steps:
      - run: |
          if git branch --contains HEAD | grep -q "main"; then
            echo "Commit is on main, proceeding..."
            echo Development run successfully php 8.1
          else
            echo "Commit is not on main, exiting..."
            exit 1
          fi