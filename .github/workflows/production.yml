name: Deploy Only If Tag Is On Main

on:
  push:
    # Trigger for any tag push
    tags:
      - "*"

jobs:
  production:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check if tagged commit is on main
        run: |
          # "main" must appear in the list of branches containing HEAD
          if git branch --contains HEAD | grep -q "main"; then
            echo "Tag's commit is on main — proceeding..."
          else
            echo "Tag's commit is NOT on main — exiting."
            exit 1

      - name: Deploy
        run: echo "Production run successfully"
